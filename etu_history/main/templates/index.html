<style>.header,.header *{box-sizing:border-box}.header{background:var(--var-sds-color-background-default-default, #ffffff);border-style:solid;border-color:var(--var-sds-color-border-default-default, #d9d9d9);border-width:0px 0px 1px 0px;padding:var(--var-sds-size-space-800, 32px);display:flex;flex-direction:row;gap:var(--var-sds-size-space-600, 24px);row-gap:0px;align-items:center;justify-content:flex-start;flex-wrap:wrap;align-content:center;align-self:stretch;flex-shrink:0;position:relative;overflow:hidden}.block{display:flex;flex-direction:row;gap:24px;align-items:center;justify-content:flex-start;flex-shrink:0;position:relative}.figma{display:flex;flex-direction:row;gap:0px;align-items:center;justify-content:center;flex-shrink:0;width:100px;height:auto;position:relative;overflow:visible}.navigation-pill-list{display:flex;flex-direction:row;gap:var(--var-sds-size-space-200, 200px);row-gap:8px;align-items:flex-start;justify-content:flex-end;flex-wrap:wrap;align-content:flex-start;flex:1;position:relative}.navigation-pill2{border-radius:var(--var-sds-size-radius-200, 8px);padding:var(--var-sds-size-space-200, 8px);display:flex;flex-direction:row;gap:var(--var-sds-size-space-200, 8px);align-items:center;justify-content:center;flex-shrink:0;position:relative}.title2{color:var(--var-sds-color-text-default-default, #05336e);text-align:left;font-family:var(--single-line-body-base-font-family, "Inter-Regular", sans-serif);font-size:var(--single-line-body-base-font-size, 32px);line-height:var(--single-line-body-base-line-height, 100%);font-weight:var(--single-line-body-base-font-weight, 400);position:relative;display:flex;align-items:center;justify-content:flex-start}.first_block{height:100vh;padding:5px;position:relative}.first_block img{position:absolute;width:45%;opacity:.3}.center{margin-top:30vh;padding:var(--var-sds-size-space-200, 100px);display:flex;flex-direction:row;gap:var(--var-sds-size-space-200, 8px);align-items:center;justify-content:center;flex-shrink:0;position:relative}.main_title{color:var(--var-sds-color-text-brand-on-brand-secondary, #05336e);text-align:center;font-family:var(--single-line-body-base-font-family, "Inter-Regular", sans-serif);font-size:var(--single-line-body-base-font-size, 64px);line-height:var(--single-line-body-base-line-height, 100%);font-weight:var(--single-line-body-base-font-weight, 400);position:relative;display:flex;align-items:center;justify-content:flex-start}.basement{box-sizing:border-box}.basement{background:var(--var-sds-color-background-default-default, #05336e);border-style:solid;border-width:0px 0px 0px 0px;padding:var(--var-sds-size-space-800, 32px);display:flex;flex-direction:row;gap:var(--var-sds-size-space-600, 24px);row-gap:0px;align-items:center;justify-content:flex-start;flex-wrap:wrap;align-content:center;align-self:stretch;flex-shrink:0;position:relative;overflow:hidden}</style><link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.css"></noscript></head>
